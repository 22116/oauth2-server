App\Domain\User\Entity\User:
    type: entity
    table: users
    repositoryClass: App\Infrastructure\Repository\UserRepository

    id:
        id:
            type: integer
            generator: { strategy: AUTO }

    fields:
        username:
            type: string
            length: 100
            unique: true
        email:
            type: string
            unique: true
        password:
            type: string
        roles:
            type: array

    oneToMany:
        refreshTokens:
            targetEntity: App\Domain\RefreshToken\Entity\RefreshToken
            mappedBy: user
        authTokens:
            targetEntity: App\Domain\AuthToken\Entity\AuthToken
            mappedBy: user
        clients:
            targetEntity: App\Domain\Client\Entity\Client
            mappedBy: user
